<div style="display: flex; align-items: center">
  <mat-form-field appearance="fill">
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" />
    <mat-datepicker-toggle
      matSuffix
      [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker startView="month"></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>End Date</mat-label>
    <input
      matInput
      [matDatepicker]="endPicker"
      [matDatepickerFilter]="endDateFilter"
      [(ngModel)]="endDate"
      (dateChange)="onEndDateChange($event)" />
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker startView="month"></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="accent" (click)="fetchData()">Search</button>
</div>

<div *ngIf="displayChart" style="display: block">
  <canvas
    baseChart
    width="600"
    height="400"
    [type]="'line'"
    [data]="lineChartData"
    [options]="lineChartOptions"
    [legend]="lineChartLegend">
  </canvas>
</div>
